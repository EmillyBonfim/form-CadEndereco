<!DOCTYPE html>

<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro de Endereço</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary.bg-gradient">
  

  <div class="container"></div>
      
      <h3>Dados de Endereço</h3>
      
      <div class="col-12">
        <label for="inputAddress" class="form-label">Rua</label>
        <input type="text" class="form-control" id="endereco" placeholder="Rua Amêndoas de Queirós">
      </div>

      <div class="col-12">
        <label for="inputAddress2" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" placeholder="Apartamento, loja">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado (Somente no Brasil)</label>
        <select id="inputState" class="form-select">
          <option selected>Escolha</option>
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>Amazonas</option>
          <option>Bahia</option>
          <option>Ceará</option>
          <option>Espírito Santo</option>
          <option>Goiás</option>
          <option>Maranhão</option>
          <option>Mato Grosso</option>
          <option>Mato Grosso do Sul</option>
          <option>Minas Gerais</option>
          <option>Pará</option>
          <option>Paraíba</option>
          <option>Paraná</option>
          <option>Pernambuco</option>
          <option>Piauí</option>
          <option>Rio de Janeiro</option>
          <option>Rio Gande do Norte</option>
          <option>Rio Grande do Sul</option>
          <option>Rondônia</option>
          <option>Roraima</option>
          <option>Santa Catarina</option>
          <option>São Paulo</option>
          <option>Sergipe</option>
          <option>Tocantins</option>

        </select>
      </div>

      <div class="col-md-2">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Lembre de mim
          </label>
        </div>

      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>
